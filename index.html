<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single hand clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div
          class="number"
          style="transform: rotate(30deg) translateX(85px) rotate(-30deg)"
        >
          1
        </div>
        <div
          class="number"
          style="transform: rotate(60deg) translateX(85px) rotate(-60deg)"
        >
          2
        </div>
        <div
          class="number"
          style="transform: rotate(90deg) translateX(85px) rotate(-90deg)"
        >
          3
        </div>
        <div
          class="number"
          style="transform: rotate(120deg) translateX(85px) rotate(-120deg)"
        >
          4
        </div>
        <div
          class="number"
          style="transform: rotate(150deg) translateX(85px) rotate(-150deg)"
        >
          5
        </div>
        <div
          class="number"
          style="transform: rotate(180deg) translateX(85px) rotate(-180deg)"
        >
          6
        </div>
        <div
          class="number"
          style="transform: rotate(210deg) translateX(85px) rotate(-210deg)"
        >
          7
        </div>
        <div
          class="number"
          style="transform: rotate(240deg) translateX(85px) rotate(-240deg)"
        >
          8
        </div>
        <div
          class="number"
          style="transform: rotate(270deg) translateX(85px) rotate(-270deg)"
        >
          9
        </div>
        <div
          class="number"
          style="transform: rotate(300deg) translateX(85px) rotate(-300deg)"
        >
          10
        </div>
        <div
          class="number"
          style="transform: rotate(330deg) translateX(85px) rotate(-330deg)"
        >
          11
        </div>
        <div
          class="number"
          style="transform: rotate(360deg) translateX(85px) rotate(-360deg)"
        >
          12
        </div>
      </div>
      <div class="hand"></div>
      <div class="face"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
